name: CI/CD + Pruebas âœ…

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  test_and_build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 071104
          POSTGRES_DB: adoptame
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo fuente
        uses: actions/checkout@v3

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ” Ejecutar pruebas
        run: mvn test
        
      - name: ğŸ—ï¸ ConstrucciÃ³n del proyecto
        run: mvn clean package

      - name: ğŸ“¦ Subir artefacto JAR
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  docker_deploy:
    needs: test_and_build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout del cÃ³digo fuente
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Descargar artefacto JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target

      - name: ğŸ³ Construir y subir imagen Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: false # Cambiar a true si deseas subir la imagen a DockerHub
